<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
</head>

<body>
	<div class="content">
		<div class="top-line"></div>
		<form class="form">
			<div class="form-group">
				<label>用户名</label>
				<input type="text" placeholder="请输入用户名" id="name">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input class="pr37" type="password" placeholder="请输入密码" id="password">
			</div>
			<div class="form-group">
				<label></label>
				<div class="btn" id="submitData">完成注册</div>
			</div>
		</form>
	</div>
</body>
<script>
	$("#submitData").click(function () {
		var name = $("#name").val();
		var pas = $("#password").val();
		if (!name || !pas) {
			alert("请输入用户名和密码");
			return;
		} else {
			$.ajax('/login', {
				type: 'post',
				data: JSON.stringify({ username: name, password: pas }),
				headers: {
					'Content-Type': 'application/json'
				},
				success: function (data) {
					if (data.result == 1) {
						alert('用户名或密码错误');
					}
					else {
						window.location = '/admin/private'
					}
				}
			});
		}
	})
</script>

</html>
